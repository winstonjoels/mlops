<!DOCTYPE html>
<html>
     <head>
        <title>Actual Data Storage</title>
        <meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link type='text/css' rel='stylesheet' href='{{ url_for('static', filename='./style.css') }}'>
     </head>
     <body>
	<div class="login">
		<h3>{{pred}}</h3>
	<h1>Actual Data Storage</h1>
	<!-- Form to enter new data for predictions  -->

        <table>
		<tr>
        	{% for col in column_names %}
        		<th>{{col}}</th>
        	{% endfor %}
    		</tr>
    		{% for row in row_data %}
		<form action="{{ url_for('after_eval')}}" method="POST">
    		<tr>
        	{% for col, row_ in zip(column_names, row) %}
        		{% if col == link_column %}
        			<td>
					<input name={{ col }} value={{ row_ }} />
            			</td>
				<td>
					<button type='submit' class='btn btn-primary btn-block btn-large'>Save</button>
				</td>
        		{% else %}
        		<td><input name={{ col }} value={{ row_ }} readonly/></td>
        		{% endif %}
        	{% endfor %}
    		</tr>
		</form>
    		{% endfor %}
	</table>
	<form action="{{ url_for('home')}}">
		<button type="submit" class="btn btn-primary btn-block btn-large">Home</button>
	</form><br>
	</div>
     </body>
</html>
