<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dashboard</title>
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<link type='text/css' rel='stylesheet' href='{{ url_for('static', filename='./style.css') }}'>
		<style>
			.button {
			  background-color: white;
			  color: black;
			  padding: 15px 32px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 16px;
			  margin: 4px 2px;
			  cursor: pointer;
			  width: 100%;
			}
			
			.button1 {border: 4px solid green;} /* Green */
			.button2 {border: 4px solid blue;} /* Blue */
			.button3 {border: 4px solid red;}
			</style>
	</head>

	<body>
		<div class="login">
		<br><br><br>
		<h1>Dashboard</h1>
		<table style="width:100%;">
            <tr>
				<td style="width: 50%;">
					{% if accuracy_bank <= 94 %}
						<button class="button button3" type="submit">Bank</button>
					{% else %}
						<button class="button button1" type="submit">Bank</button>
					{% endif %}
				</td>
				<td style="width: 50%">
					{% if accuracy_heart <= 94 %}
						<button class="button button3" type="submit">Health Care</button>
					{% else %}
						<button class="button button1" type="submit">Health Care</button>
					{% endif %}
				</td>
			</tr>
        </table>
		<form action="{{ url_for('home')}}">
			<button type="submit" class="btn">Home</button>
		</form><br>
		</div>
	</body>
</html>
